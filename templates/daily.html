<body>
<h1 class="visually-hidden">Stratify ‚Äì Smart Goal Planner with AI Task Breakdown and Printable To-Do Lists</h1>

  <div style="text-align: center; margin-bottom: 1rem;">
    <img src="{{ url_for('static', filename='stratify-logo.png') }}" alt="Stratify - Strategic To-Do Planning" style="max-width: 300px; width: 100%; height: auto;" />
  </div>


  <p style="text-align: center; font-size: 1.1rem; margin-top: 20px;">Generate Strategic To-Do Lists in Seconds</p>



  <form id="planner-form">
    <input id="goal-input" type="text" placeholder="What‚Äôs your top goal for today?" />
    <div class="button-row">
      <button type="submit">Generate</button>
      <button id="download-btn" type="button" style="display: none;">Download</button>
      <button id="print-btn" type="button" style="display: none;">Print</button>
      <button id="try-again-btn" type="button" style="display: none;">Try Again</button>
    </div>
<div style="position: absolute; left: -9999px;">
  <label for="website">Leave this field empty</label>
  <input type="text" name="website" id="website" autocomplete="off">
</div>

  </form>

<div id="affiliate-spot" class="affiliate-box" style="display: none;"></div><br />
  <div id="preview" style="display: none;"></div>
<div id="affiliate-spot" class="affiliate-box" style="display: none;"></div>

  <footer style="text-align: center; font-family: inherit; font-size: 14px; margin-top: 40px; color: #555;">
  &copy; 2025 Stratify &middot; <strong><a href="https://stratifyplan.com/" style="text-decoration: none; color: #555;">Weekly Planner</a></strong> &middot; <a href="https://stratifyplan.com/about" style="text-decoration: none; color: #555;">About</a> &middot; <a href="https://stratifyplan.com/privacy" style="text-decoration: none; color: #555;">Privacy</a>
  </footer>


  <script>
    const form = document.getElementById("planner-form");
    const input = document.getElementById("goal-input");
    const honeypot = document.getElementById("website"); // üï∑Ô∏è Honeypot field
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("download-btn");
    const printBtn = document.getElementById("print-btn");
    const tryAgainBtn = document.getElementById("try-again-btn");

    async function generatePlan() {
      const goal = input.value.trim();
      const website = honeypot.value.trim(); // üï∑Ô∏è Honeypot value
      if (!goal) return;

      preview.style.display = "block";
      preview.textContent = "Generating plan...";

      const res = await fetch("/generate_daily", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ goal, website })
      });

      const data = await res.json();

      let output = `üéØ Today's Goal\n\n${data.goal}\n`;
      data.objectives.forEach(obj => {
        output += `\n${obj.objective}\n`;
        obj.tasks.forEach(task => {
          output += `‚òê ${task}\n`;
        });
        output += "‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n";
      });
      output += `\nüí¨ Affirmation of the Day\n\n${data.affirmation}\n`;
      output += "Crush Your Goals with StratifyPlan.com ‚Äì Tap In.";

      preview.textContent = output;
      downloadBtn.style.display = "inline-block";
      printBtn.style.display = "inline-block";
      tryAgainBtn.style.display = "inline-block";
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      generatePlan();
    });

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        generatePlan();
      }
    });

    downloadBtn.addEventListener("click", async () => {
      const goal = input.value.trim();
      const website = honeypot.value.trim(); // üï∑Ô∏è Honeypot value
      const res = await fetch("/generate_daily", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ goal, export: true, website })
      });
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Stratify_Daily_Plan.docx";
      a.click();
      window.URL.revokeObjectURL(url);
    });

    printBtn.addEventListener("click", () => window.print());
    tryAgainBtn.addEventListener("click", () => generatePlan());

  const affiliateBox = document.getElementById("affiliate-spot");

  const suggestions = [
    {
      text: "üìò <strong>Atomic Habits</strong> ‚Äì Build better habits one step at a time with this ultra-practical system by James Clear.",
      url: "https://amzn.to/4l9mrQj"
    },
    {
      text: "üß† <strong>Getting Things Done</strong> ‚Äì David Allen‚Äôs timeless system for clearing your mind and organizing anything.",
      url: "https://amzn.to/3HE6WBA"
    },
    {
      text: "üê∏ <strong>Eat That Frog</strong> ‚Äì Conquer procrastination by tackling your hardest task first. Simple, brutal, effective.",
      url: "https://www.amazon.com/dp/162656941X?tag=stratifyplan-20"
    },
    {
      text: "üìÖ <strong>Blue Sky Academic Planner</strong> ‚Äì Weekly + monthly pages, minimalist design. Plan your goals on paper like a boss.",
      url: "https://amzn.to/409UjUW"
    },
    {
      text: "üß≤ <strong>Magnetic Dry Erase Board</strong> ‚Äì Stick this weekly board to your fridge or wall and visualize your entire week at a glance.",
      url: "https://www.amazon.com/dp/B07HF9WPMF?tag=stratifyplan-20"
    },
    {
      text: "üéß <strong>Sony WH-1000XM4</strong> ‚Äì Best-in-class noise cancelling headphones for deep work and pure focus.",
      url: "https://amzn.to/45tyIui"
    },
    {
      text: "üîá <strong>Anker P30i Earbuds</strong> ‚Äì Affordable noise-cancelling earbuds that punch way above their price.",
      url: "https://www.amazon.com/dp/B0CRTYZG5C?tag=stratifyplan-20"
    }
  ];

  let i = 0;
  function rotateSuggestion() {
    const s = suggestions[i % suggestions.length];
    affiliateBox.innerHTML = `<p><a href="${s.url}" target="_blank" rel="noopener noreferrer">${s.text}</a></p>`;
    i++;
  }

  function showAffiliateBox() {
    affiliateBox.style.display = "block";
    rotateSuggestion(); // Show first suggestion immediately
    setInterval(rotateSuggestion, 15000); // Rotate every 15s
  }

  // Call after plan is generated
  async function generatePlan() {
    const goal = input.value.trim();
    const website = honeypot.value.trim();
    if (!goal) return;

    preview.style.display = "block";
    preview.textContent = "Generating plan...";

    const res = await fetch("/generate_weekly", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ goal, website })
    });

    const data = await res.json();

    let output = `üéØ Weekly Goal\n\n${data.goal}\n`;
    data.weekly_plan.forEach(day => {
      output += `\n${day.day} ‚Äì ${day.objective}\n`;
      day.tasks.forEach(task => {
        output += `‚òê ${task}\n`;
      });
      output += "‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n";
    });
    output += `\nüí¨ Affirmation of the Week\n\n${data.affirmation}\n`;
    output += "Built by StratifyPlan.com ‚Äì The AI Planner That Doesn‚Äôt Flinch.";

    preview.textContent = output;
    downloadBtn.style.display = "inline-block";
    printBtn.style.display = "inline-block";
    tryAgainBtn.style.display = "inline-block";

    showAffiliateBox(); // Show and start rotation after plan is ready
  }

</script>
